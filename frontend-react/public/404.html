<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SyllabAI</title>
  <script>
    // This script handles routing for GitHub Pages SPA
    // It redirects any direct access to routes back to index.html with the route as a parameter
    const pathSegmentsToKeep = 1; // Change this to match your repository name depth
    const l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
      '/?/' + 
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
